
<app-nav-bar></app-nav-bar>
<div class="conatiner">
    <div class="row">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col xl-12 col-xxl-12">

                <div class="row g-3 mt-4">
                    <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3" *ngFor ="let i of books">

                        <div class="card" style="width: 18rem;">
                            <img height="250px" src="{{i.image}}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">{{i.title}}</li>
                                    <li class="list-group-item">{{i.author}}</li>
                                    <li class="list-group-item">{{i.price}}</li>
                                  </ul>
                                  <a href="#" class="btn btn-primary">Buy Now</a>
                              
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
